<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!--Tela de inicio ficticia apenas para estética-->

    <div class="iphone">
        <div class="iphone-top">
          <span class="camera"></span>
          <span class="sensor"></span>
          <span class="speaker"></span>
        </div>
        <div class="top-bar"></div>
        <div class="iphone-screen">
        </div>
        <div class="buttons">
          <span class="on-off"></span>
          <span class="sleep"></span>
          <span class="up"></span>
          <span class="down"></span>
        </div>
        <div class="bottom-bar"></div>
        <div class="iphone-bottom">
          <span></span>
        </div>
      </div>
    </div>

    <!--Sino de notificação que, ao ser clicado gera um alerta-->

    <div class="notification-box" id="notificationButton">
        <span class="notification-count">!</span>
        <div class="notification-bell">
          <span class="bell-top"></span>
          <span class="bell-middle"></span>
          <span class="bell-bottom"></span>
          <span class="bell-rad"></span>
        </div>
      </div>

    <!--Ao clicar no "reporte aquui" um popup para cadastro e report aparecerá e ao clicar em "enviar" um alert de sucesso também aparecerá-->

    <div id="reporte">Reporte aqui!</div>
<div id="reportForm">

  <h1>Nos ajude a proteger ainda mais nossos usuários!!</h1>
  
  <form action="#">
    <input placeholder="Nome" type="text" required />
    <input placeholder="Email" type="email" required />
    <input placeholder="Report" type="text" required />
    <textarea placeholder="Comentário"></textarea>
    <input id="submitBtn" class="formBtn" type="submit" />
    <input class="formBtn" type="reset" />
  </form>
</div>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

 <!--biblioteca externa para o js-->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
